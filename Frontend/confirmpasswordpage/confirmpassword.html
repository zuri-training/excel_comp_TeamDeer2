<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="confirmpassword.css" />
  </head>
  <body>
    <main>
      <div class="signup_container">
        <div class="signup_header">
          <h2>Confirm New Password</h2>
          <h5>Check your mail for the Token Code</h5>
        </div>
          <form class="form_content" onsubmit="return validateForm()" action="../login.html">
           
        <div   class="form_items">
            <input
            
              type="email"
              placeholder="Email Address"
              name="email"
              required
            />
        </div>
        <div   class="form_items">
            <input
            
              type="text"
              placeholder="Token Code"
              name="Token Code"
              required
            />
        </div>
        <div  class="form_items">
            <input
              id="password-field"
              type="password"
              placeholder="New Password"
              name="password"
              required

              />
              
        </div>
        <div class="form_items">
            <input
              id="confirm-password"
              type="password"
              placeholder="Confirm New Password"
              name="password"
              required
            />
            
        </div>
        <div class="Register">
          <a class="btn" href="#"><input type="submit" value="Confirm password" id="btn" class="btn-1" /></a>
        </div>
            
      </div>
    </main>
  </body>
 <script>
  // Get a reference to the password field
  const passwordField = document.getElementById("password-field");
  const confirmPasswordField = document.getElementById('confirm-password');

  // Listen for a click event on the password field
  passwordField.addEventListener("click", function() {
    // If the type of the password field is "password", change it to "text"
    if (passwordField.type === "password" ) {
      passwordField.type = "text";
      confirmPasswordField.type = "text"

    }
    // Otherwise, the type is "text" so change it to "password"
    else {
      passwordField.type = "password";
      confirmPasswordField.type = "password"
    }
  })

  function validateForm() {
    const password = document.getElementById('password-field').value;
    const confirmPassword = document.getElementById('confirm-password').value;

    if (password !== confirmPassword) {
      alert('The password and confirm password fields do not match. Please try again.');
      return false;
    }

    return true;
  }
  
</script>
</html>
