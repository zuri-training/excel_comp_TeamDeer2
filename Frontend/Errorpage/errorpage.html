<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="errorpage.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="error_image">
        <img src="../assets/images/error.svg" alt="" class="img-error" />
        <h3 class="header-s">We're Sorry</h3>
        <p class="error-p">
          An Error Occurred while trying to process your request
        </p>
      </div>
      <div class="error_btn">
        <button class="try_again">
          <h3>Try Again</h3>
        </button>
        <br />
        <button class="dashboard">
          <h3>Return To Dashboard</h3>
        </button>
      </div>
    </div>
  </body>
</html>
