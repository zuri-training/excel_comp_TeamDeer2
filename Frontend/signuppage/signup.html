<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp</title>
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="../assets/images/Signup_logo.svg" alt="" />
      </div>
    </header>
    <main>
      <div class="signup_container">
        <div class="signup_header">
          <h2>Welcome to Excel_Comp</h2>
          <h5>Register and start comparing files</h5>
        </div>
        <form
          class="form_content"
          onsubmit="return validateForm()"
          action="/signup"
        >
          <div class="form_items">
            <input
              type="text"
              id="fullname"
              name="fullname"
              placeholder="Enter your Full name"
              autocomplete="off"
              required
            />
          </div>
          <div class="form_items">
            <input
              type="email"
              name="email"
              placeholder="Email Address"
              name="email"
              required
            />
          </div>
          <div class="form_items">
            <input
              id="password-field"
              name="password"
              type="password"
              placeholder="Password"
              name="password"
              required
            />
          </div>
          <div class="form_items">
            <input
              id="confirm-password"
              type="password"
              placeholder="Confirm Password"
              name="password"
              required
            />
          </div>
          <div class="Register">
            <a class="btn" href="#"
              ><input type="submit" value="Register" id="btn" class="btn"
            /></a>
          </div>
        </form>
        <div class="Register">
          <p>
            Already have an account?
            <a href="../login.html" class="normal-p">Login</a>
          </p>
        </div>
      </div>
    </main>
  </body>
 <script>
  // Get a reference to the password field
  const passwordField = document.getElementById("password-field");
  const confirmPasswordField = document.getElementById('confirm-password');

    // Listen for a click event on the password field
    passwordField.addEventListener('click', function () {
      // If the type of the password field is "password", change it to "text"
      if (passwordField.type === 'password') {
        passwordField.type = 'text';
        confirmPasswordField.type = 'text';
      }
      // Otherwise, the type is "text" so change it to "password"
      else {
        passwordField.type = 'password';
        confirmPasswordField.type = 'password';
      }
    });

    function validateForm() {
      const password = document.getElementById('password-field').value;
      const confirmPassword = document.getElementById('confirm-password').value;

      if (password !== confirmPassword) {
        alert(
          'The password and confirm password fields do not match. Please try again.'
        );
        return false;
      }

      return true;
    }
  </script>
</html>
