<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Excel Comp</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <!-- This is a login page -->
    <div class="main-page">
      <div class="logo">
        <img src="images/Frame 19305.svg" alt="logo" />
      </div>

      <div class="main">
        <div class="left-side">
          <h2>Welcome back, <b>Login</b></h2>
          <div class="media-h3">
            <h3 class="login">Login</h3>
            <p>Welcome back, We've missed you</p>
          </div>

          <form>
            <input
              type="email"
              id="email"
              placeholder="Enter Email Address"
            /><br />

            <input type="password" id="password" placeholder="Password" /><br />

            <p class="media-p">Forgot Password?</p>
            <button class="btn-1">Login</button>
          </form>
          <div class="p-tags">
            <p>Don't have an account? <b>Register</b></p>
            <p>OR</p>
          </div>

          <button class="btn-2">
            <img class="google-icon" src="images/Property 1=Google.svg" />
            <p>Sign in with Google</p>
          </button>
          <button class="media-btn2">
            <img class="google-icon" src="images/Property 1=Google.svg" />
            <p>Google</p>
          </button>
        </div>
        <footer class="media-p1">
          <p>Don't have an account? <span class="register">Register</span></p>
        </footer>
        <div class="right-side">
          <div class="site-img">
            <img class="site" src="images/Rectangle 38.png" alt="site-image" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
