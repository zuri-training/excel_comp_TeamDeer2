<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result Page</title>
    <link rel="stylesheet" href="result.css" />
  </head>
  <body>
    <header>
      <div class="heading">
        <img class="logo" src="/images/Frame 19354.png" alt="heading-logo" />
      </div>
    </header>
    <main>
      <aside>
        <div class="navbar">
          <ul>
            <li>
              <img class="icon" src="/images/Vector.png" />
              <a href="">Dashboard</a>
            </li>
            <li>
              <img class="icon" src="/images/Component 2.png" /><a href=""
                >Profile</a
              >
            </li>
            <li>
              <img class="icon" src="/images/folder-add.png" /><a href="">
                Saved Files</a
              >
            </li>
            <li>
              <img class="icon" src="/images/book.png" /><a href="">
                Documentation</a
              >
            </li>
            <li>
              <img class="icon5" src="/images/Component 3.png" /><a
                href=""
                class="logout"
              >
                Logout</a
              >
            </li>
          </ul>
        </div>
      </aside>
      <article class="result-main">
        <p class="result">Results</p>
        <div class="parts">
          <div class="first-part">
            <img src="/images/Frame 19350.png" alt="myfiles" />
          </div>
          <div class="second-part bordered">
            <div class="second-A">
              <p class="p1">File Uploaded: <span>2</span></p>
              <p class="p2">Duplicates removed: <span>3</span></p>
              <p class="p3">Duplicates returned: <span>3</span></p>
              <p class="p4">Result Files: <span>2</span></p>
            </div>
            <div class="second-B">
              <button class="btn1">
                <img class="btn1img" src="/images/save.png" />Save Data
              </button>
              <button class="btn2">
                <img class="btn2img" src="/images/download icon.png" /> Download
                File
              </button>
            </div>
          </div>
          <a href="">Compare another File</a>
        </div>
      </article>
    </main>
  </body>
</html>
