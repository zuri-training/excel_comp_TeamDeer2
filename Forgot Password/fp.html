<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link rel="stylesheet" href="fp.css" />
  </head>
  <body>
    <!-- This is a forgot password page -->
    <div class="main-page">
      <div class="logo">
        <img src="/images/Frame 19305.svg" alt="logo" />
      </div>
      <div class="main">
        <div class="left-side">
          <h2>Forgot Password</h2>
          <div class="media-h3">
            <h3 class="fp">Forgot Password</h3>
            <p class="fpr">
              Let's reset your password. Input your email address
            </p>
          </div>
          <div class="left-layout">
            <form>
              <input
                type="email"
                id="email"
                placeholder="Enter Email Address"
              /><br />

              <button class="btn-1">Reset Password</button>
            </form>
            <p class="p2">
              Password recovery instructions will be sent to your e-mail, didn't
              get a mail? Check "Spam" folder
            </p>
          </div>
        </div>
        <div class="right-side">
          <img class="site" src="/images/Rectangle 36.png" alt="site-img" />
        </div>
      </div>
    </div>
  </body>
</html>
